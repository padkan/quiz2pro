<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Simple tailwind</title>
</head>

<body>



    <section id="register">
        <div class="container px-8 mx-auto my-8 text-gray-900 max-w-8xl min-h-svh md:my-8 md:px-0 md:py-0 md:mt-64">

            <div class="flex flex-col items-center justify-center space-y-8 md:space-y-0 md:flex-row md:space-x-8">
                <div class="w-full"><img src="images/signup.jpg" class="w-[430px] block md:hidden" /></div>
                <div class="flex flex-col items-center justify-center w-full">
                    <h2 class="w-full text-3xl font-bold text-gray-900 md:text-4xl">Signup</h2>
                    <div class="w-full gap-8 mt-8 ">

                        <input type="name" id="name" name="name" placeholder="Name"
                            class="w-full px-4 py-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-200 focus:outline-none" />
                    </div>
                    <div class="w-full gap-8 mt-4">
                        <input type="email" id="email" name="email" placeholder="Email"
                            class="w-full px-4 py-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-200 focus:outline-none" />
                    </div>
                    <div class="w-full gap-4 mt-4">
                        <input type="password" id="password" name="password" placeholder="Password"
                            class="w-full px-4 py-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-200 focus:outline-none" />
                    </div>
                    <div class="w-full gap-4 mt-4 ">

                        <input type="confirmPassword" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirm Password"
                            class="w-full px-4 py-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-200 focus:outline-none" />
                    </div>
                    <div class="w-full">

                        <button
                            class="w-full px-4 py-4 mt-4 text-lg font-bold text-white rounded-md bg-slate-500 hover:bg-slate-600">SignUp!</button>
                    </div>
                    <p class="mt-9 md:mt-5">
                        <a href="#" class="text-blue-500">Forgot password?</a>
                        or
                        <a href="#" class="text-blue-500"> login?</a>

                    </p>
                </div>
                <div class="w-full"><img src="images/signup.jpg" class="w-[430px] hidden md:block" /></div>
            </div>
        </div>
    </section>


    <footer class="bottom-0 left-0 right-0 bg-black ">
        <div class="container max-w-6xl py-10 mx-auto">
            <div
                class="flex flex-col items-start mb-8 space-y-6 md:items-center md:flex-row md:space-y-0 md:justify-between">
                <div class="flex flex-col items-center mx-auto space-y-8 md:items-start md:space-y-4">
                    <div class="h-8">
                        <span class="block pl-2 text-xl font-bold text-white">EASY QUIZ!</span>
                    </div>
                    <div
                        class="flex flex-col items-center space-y-4 text-white fobt-bold md:flex-row md:space-y-0 md:space-x-6 md:ml-3 ">
                        <div class="h-10 group ">
                            <a href="#">About</a>
                            <div class="mx-2 group-hover:border-b group-hover:border-zinc-50"></div>
                        </div>
                        <div class="h-10 group md:mt-3">
                            <a href="#">Careers</a>
                            <div class="mx-2 group-hover:border-b group-hover:border-zinc-50"></div>
                        </div>
                        <div class="h-10 group md:mt-3">
                            <a href="#">Events</a>
                            <div class="mx-2 group-hover:border-b group-hover:border-zinc-50"></div>
                        </div>
                        <div class="h-10 group md:mt-3">
                            <a href="#">Support</a>
                            <div class="mx-2 group-hover:border-b group-hover:border-zinc-50"></div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col items-start justify-between mx-auto space-y-4 text-gray-500">
                    <div class="flex flex-col items-center justify-center md:justify-start md:flex-row">
                        <span class="pl-2 text-xl font-bold text-white md:mr-2">Follow Us</span>
                        <div
                            class="flex flex-col items-center justify-start mt-3 space-y-4 md:space-x-4 md:flex-row md:justify-start md:space-y-0 md:mt-0">
                            <a href="#"><img src="./images/icons/icon-facebook.svg" alt="facebook"></a>
                            <a href="#"><img src="./images/icons/icon-twitter.svg" alt="twitter"></a>
                            <a href="#"><img src="./images/icons/icon-instagram.svg" alt="instagram"></a>
                        </div>
                    </div>
                </div>
                <div class="mx-auto font-bold text-white">
                    <span class="">&copy; 2024 Quiz4Pro. All rights reserved.</span>
                </div>

            </div>
        </div>
    </footer>

</body>

</html>
